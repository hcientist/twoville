<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twoville</title>
  <link rel="icon" href="data:,">
  <script src="dist/bundle.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
  <div id="left" class="resizable-right">
    <div id="editor" draggable="false"></div>
    <div id="messagerContainer" class="resizable-top">
      <div id="messager"></div>
    </div>
  </div>
  <div id="canvas" draggable="false">
    <div id="right">
      <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div id="toolbar">
      <input type="button" id="evaluateButton" value="Evaluate">
      <span id="recordContainer">
        <input type="button" id="recordButton" value="Record" disabled>
        <div id="spinner"></div>
      </span>
      <input type="button" id="saveButton" value="Save">
      <input type="button" id="exportButton" value="Export">
      <input type="button" id="fitButton" value="Fit">
    </div>
    <div id="timeToolbar">
      <div>
        <input type="number" id="timeSpinner" value="0" min="0" max="100">
        <input type="button" id="playOnceButton" value="&rarr;">
        <input type="button" id="playLoopButton" value="&infin;">
      </div>
      <input type="range" id="scrubber" value="0" min="0" max="100000">
    </div>
  </canvas>
</div>

<script>
window.source0 = null;
window.runZeroMode = null;
// SRC:PHP
</script>
  
</body>
</html>
