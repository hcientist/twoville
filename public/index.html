<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twoville</title>
  <link rel="icon" href="data:,">
  <script src="dist/bundle.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
  <div id="left">
    <div id="editor" draggable="false"></div>
    <div id="editor-messager-resizer" class="height-resizer resizer"></div>
    <div id="messager-container">
      <div id="messager"></div>
    </div>
  </div>
  <div id="left-right-resizer" class="width-resizer resizer"></div>
  <div id="canvas" draggable="false">
    <div id="right">
      <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div id="toolbar">
      <span class="spinner-root">
        <input type="button" id="evaluate-button" value="Evaluate">
        <div id="evaluate-spinner" class="spinner"></div>
      </span>
      <input type="button" id="stop-button" class="hidden" value="Stop">
      <span class="spinner-root">
        <input type="button" id="record-button" value="Record" disabled>
        <div id="record-spinner" class="spinner"></div>
      </span>
      <input type="button" id="save-button" value="Save">
      <input type="button" id="export-button" value="Export">
      <input type="button" id="fit-button" value="Fit">
    </div>
    <div id="time-toolbar">
      <div>
        <input type="number" id="time-spinner" value="0" min="0" max="100">
        <input type="button" id="play-once-button" value="&rarr;">
        <input type="button" id="play-loop-button" value="&infin;">
      </div>
      <input type="range" id="scrubber" value="0" min="0" max="100000">
    </div>
  </canvas>
</div>

<script>
window.source0 = null;
window.runZeroMode = null;
window.isEmbedded = false;
// SRC:PHP
</script>
  
</body>
</html>
