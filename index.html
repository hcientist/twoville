<!DOCTYPE html>
<html>
<head>
  <title>...</title>
  <script src="token.js"></script>
  <script src="lexer.js"></script>
  <script src="ast.js"></script>
  <script src="builtins.js"></script>
  <script src="parser.js"></script>
  <script src="interval.js"></script>
  <script src="timeline.js"></script>
  <script type="text/javascript" src="jsgif/LZWEncoder.js"></script>
  <script type="text/javascript" src="jsgif/NeuQuant.js"></script>
  <script type="text/javascript" src="jsgif/GIFEncoder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/theme-twilight.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">
  <div id="left" class="resizable-right">
    <div id="editor" draggable="false"></div>
    <div id="messager" class="resizable-top"></div>
  </div>
  <div id="canvas" draggable="false">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="300" height="300"></svg>
    <div id="toolbar">
      <input type="button" id="eval" value="Evaluate">
      <input type="button" id="record" value="Record">
      <input type="button" id="save" value="Save">
    </div>
    <div id="timeToolbar">
      <input type="number" id="timeSpinner" value="0" min="0" max="100">
      <input type="range" id="scrubber" value="0" min="0" max="100">
    </div>
  </canvas>
</div>
<!-- <br> -->
<!-- <canvas id="canvas" width="300" height="300"></canvas> -->

<script src="main.js"></script>
  
</body>
</html>
